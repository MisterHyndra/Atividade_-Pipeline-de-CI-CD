name: CI/CD Pipeline - Biblioteca Pessoal

# Trigger do pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# PermissÃµes globais
permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Build & Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache dependÃªncias Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Executar testes e build
      run: ./mvnw -B verify
      
    - name: Upload relatÃ³rio de testes
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  # Job 2: Build & Push Docker Image
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache dependÃªncias Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build aplicaÃ§Ã£o
      run: ./mvnw -B clean package -DskipTests
      
    - name: Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extrair metadados
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/biblioteca-pessoal
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build e push da imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker
    environment: development
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Simular deploy para desenvolvimento
      run: |
        echo "ğŸš€ Iniciando deploy para ambiente de DESENVOLVIMENTO..."
        echo "ğŸ“¦ Imagem Docker: ghcr.io/${{ github.repository }}/biblioteca-pessoal:latest"
        echo "ğŸŒ Ambiente: Development"
        echo "ğŸ“Š Status: Deploy simulado com sucesso!"
        echo "âœ… AplicaÃ§Ã£o disponÃ­vel em: http://dev.biblioteca-pessoal.com"
        
    - name: Notificar sucesso do deploy
      run: |
        echo "âœ… Deploy para desenvolvimento concluÃ­do com sucesso!"
        echo "ğŸ”— URL: http://dev.biblioteca-pessoal.com"
        echo "ğŸ“‹ Logs disponÃ­veis no ambiente de desenvolvimento"

  # Job 4: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: production
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Simular deploy para produÃ§Ã£o
      run: |
        echo "ğŸš€ Iniciando deploy para ambiente de PRODUÃ‡ÃƒO..."
        echo "ğŸ“¦ Imagem Docker: ghcr.io/${{ github.repository }}/biblioteca-pessoal:latest"
        echo "ğŸŒ Ambiente: Production"
        echo "ğŸ”’ Deploy protegido - Requer aprovaÃ§Ã£o manual"
        echo "ğŸ“Š Status: Deploy simulado com sucesso!"
        echo "âœ… AplicaÃ§Ã£o disponÃ­vel em: https://biblioteca-pessoal.com"
        
    - name: Notificar sucesso do deploy
      run: |
        echo "âœ… Deploy para produÃ§Ã£o concluÃ­do com sucesso!"
        echo "ğŸ”— URL: https://biblioteca-pessoal.com"
        echo "ğŸ“‹ Logs disponÃ­veis no ambiente de produÃ§Ã£o"
        echo "ğŸ‰ Pipeline CI/CD executado com sucesso!"
